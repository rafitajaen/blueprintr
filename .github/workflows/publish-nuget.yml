name: Publish to NuGet

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/publish-nuget.yml'
  workflow_dispatch:

jobs:
  # First job: Run CI to ensure tests pass
  ci:
    name: Run CI (Build & Test)
    uses: ./.github/workflows/ci.yml

  # Second job: Publish only if CI passes
  build-and-publish:
    name: Build and Publish to NuGet
    runs-on: ubuntu-latest
    needs: ci  # This ensures CI must pass before publishing
    if: success()  # Only run if CI succeeded

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for MinVer to work properly

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Detect changed projects
      id: changes
      run: |
        # Get list of changed files in src/ directory
        CHANGED_FILES=$(git diff --name-only HEAD^ HEAD -- 'src/**/*.cs' 'src/**/*.csproj' || echo "")

        # Initialize array for projects to publish
        PROJECTS_TO_PUBLISH=""

        # Check each project for changes
        for PROJECT_DIR in src/*/; do
          PROJECT_NAME=$(basename "$PROJECT_DIR")
          PROJECT_FILE="${PROJECT_DIR}${PROJECT_NAME}.csproj"

          if [ -f "$PROJECT_FILE" ]; then
            # Check if any files in this project directory were changed
            if echo "$CHANGED_FILES" | grep -q "^${PROJECT_DIR}"; then
              echo "Changes detected in $PROJECT_NAME"
              PROJECTS_TO_PUBLISH="$PROJECTS_TO_PUBLISH $PROJECT_FILE"
            fi
          fi
        done

        echo "projects=$PROJECTS_TO_PUBLISH" >> $GITHUB_OUTPUT

        if [ -z "$PROJECTS_TO_PUBLISH" ]; then
          echo "No projects with changes detected"
        fi

    - name: Pack and Publish to NuGet
      if: steps.changes.outputs.projects != ''
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        for PROJECT in ${{ steps.changes.outputs.projects }}; do
          echo "Processing $PROJECT"

          # Pack the project
          dotnet pack "$PROJECT" \
            --configuration Release \
            --no-build \
            --output ./nupkgs

          # Get the package version from MinVer
          VERSION=$(dotnet minver -t "$PROJECT" -v e)
          echo "Package version: $VERSION"

          # Get project name
          PROJECT_NAME=$(basename "${PROJECT%.csproj}")

          # Find the generated package
          PACKAGE_FILE="./nupkgs/${PROJECT_NAME}.${VERSION}.nupkg"

          if [ -f "$PACKAGE_FILE" ]; then
            echo "Publishing $PACKAGE_FILE to NuGet"

            # Push to NuGet
            dotnet nuget push "$PACKAGE_FILE" \
              --api-key "$NUGET_API_KEY" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate

            echo "✅ Successfully published $PROJECT_NAME version $VERSION"
          else
            echo "❌ Package file not found: $PACKAGE_FILE"
            ls -la ./nupkgs/
            exit 1
          fi
        done

    - name: Upload packages as artifacts
      if: steps.changes.outputs.projects != ''
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkgs/*.nupkg
        retention-days: 30
