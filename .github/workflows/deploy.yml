name: Deploy - NuGet & Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "deploy"
  cancel-in-progress: true

jobs:
  # Step 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ['10.0.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for MinVer and git diff

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: '**/test-results.trx'

    - name: Generate code coverage
      run: |
        dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        directory: ./coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  # Step 2: Publish to NuGet (only if src/ changed)
  publish-nuget:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Detect changed projects
      id: changes
      run: |
        # Get list of changed files in src/ directory
        CHANGED_FILES=$(git diff --name-only HEAD^ HEAD -- 'src/**/*.cs' 'src/**/*.csproj' 2>/dev/null || git ls-tree -r --name-only HEAD -- 'src/')

        # Initialize array for projects to publish
        PROJECTS_TO_PUBLISH=""

        # Check each project for changes
        for PROJECT_DIR in src/*/; do
          PROJECT_NAME=$(basename "$PROJECT_DIR")
          PROJECT_FILE="${PROJECT_DIR}${PROJECT_NAME}.csproj"

          if [ -f "$PROJECT_FILE" ]; then
            # Check if any files in this project directory were changed
            if echo "$CHANGED_FILES" | grep -q "^${PROJECT_DIR}"; then
              echo "Changes detected in $PROJECT_NAME"
              PROJECTS_TO_PUBLISH="$PROJECTS_TO_PUBLISH $PROJECT_FILE"
            fi
          fi
        done

        echo "projects=$PROJECTS_TO_PUBLISH" >> $GITHUB_OUTPUT

        if [ -z "$PROJECTS_TO_PUBLISH" ]; then
          echo "No projects with changes detected - skipping NuGet publish"
        fi

    - name: NuGet Login (Trusted Publishing)
      if: steps.changes.outputs.projects != ''
      uses: NuGet/login@v1
      id: nuget-login
      with:
        user: ${{ secrets.NUGET_USERNAME }}
      continue-on-error: true

    - name: Pack and Publish to NuGet
      if: steps.changes.outputs.projects != ''
      env:
        NUGET_API_KEY_TRUSTED: ${{ steps.nuget-login.outputs.NUGET_API_KEY }}
        NUGET_API_KEY_LEGACY: ${{ secrets.NUGET_API_KEY }}
      run: |
        # Determine which authentication method to use
        if [ -n "$NUGET_API_KEY_TRUSTED" ]; then
          echo "✅ Using Trusted Publishing (OIDC - short-lived token)"
          API_KEY="$NUGET_API_KEY_TRUSTED"
        elif [ -n "$NUGET_API_KEY_LEGACY" ]; then
          echo "⚠️  Using legacy API key (consider migrating to Trusted Publishing)"
          API_KEY="$NUGET_API_KEY_LEGACY"
        else
          echo "❌ No NuGet authentication configured!"
          echo "Configure either:"
          echo "  1. Trusted Publishing: https://learn.microsoft.com/en-us/nuget/nuget-org/trusted-publishing"
          echo "  2. API Key secret: NUGET_API_KEY"
          exit 1
        fi

        for PROJECT in ${{ steps.changes.outputs.projects }}; do
          echo "Processing $PROJECT"

          # Pack the project
          dotnet pack "$PROJECT" \
            --configuration Release \
            --no-build \
            --output ./nupkgs

          # Get the package version from MinVer
          VERSION=$(dotnet minver -t "$PROJECT" -v e)
          echo "Package version: $VERSION"

          # Get project name
          PROJECT_NAME=$(basename "${PROJECT%.csproj}")

          # Find the generated package
          PACKAGE_FILE="./nupkgs/${PROJECT_NAME}.${VERSION}.nupkg"

          if [ -f "$PACKAGE_FILE" ]; then
            echo "Publishing $PACKAGE_FILE to NuGet"

            # Push to NuGet
            dotnet nuget push "$PACKAGE_FILE" \
              --api-key "$API_KEY" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate

            echo "✅ Successfully published $PROJECT_NAME version $VERSION"
          else
            echo "❌ Package file not found: $PACKAGE_FILE"
            ls -la ./nupkgs/
            exit 1
          fi
        done

    - name: Upload packages as artifacts
      if: steps.changes.outputs.projects != ''
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkgs/*.nupkg
        retention-days: 30

  # Step 3: Build and Deploy Documentation
  publish-docs:
    name: Publish Documentation
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Setup DocFX
      run: dotnet tool install -g docfx

    - name: Restore dependencies
      run: dotnet restore

    - name: Build projects
      run: dotnet build --configuration Release --no-restore

    - name: Generate API metadata
      run: docfx metadata docfx.json

    - name: Build documentation
      run: docfx build docfx.json

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
